<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.kk {
	text-align: center;
}
#form3 {
	text-align: center;
}
</style>
</head>

<body background="../images/0402.jpg">
<table width="800" border="1" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99">真皮皮包</td>
    <td width="400" align="center" valign="middle" bgcolor="#ffff99"><p>真皮短夾</p></td>
  </tr>
  <tr>
    <td height="150" align="center" valign="middle" bgcolor="#ffff99"><img src="../images/0403.jpg" width="250" height="150" /></td>
    <td align="center" valign="middle" bgcolor="#ffff99"><img src="../images/0404.jpg" width="216" height="150" /></td>
  </tr>
  <tr>
    <td height="100" align="center" valign="middle" bgcolor="#ffff99"><form id="gg" name="gg" method="post" action="">
      <p>
        <label>
          <input name="a1" type="radio" id="a1_0" value="購買" checked="checked" />
          購買</label>
        <label>
          <input type="radio" name="a1" value="不購買" id="a1_1" />
          不購買</label>
        <label>
          <input type="radio" name="a1" value="考慮中" id="a1_2" />
          考慮中</label>
        <br />
      </p>
    </form></td>
    <td align="center" valign="middle" bgcolor="#ffff99"><form id="hh" name="hh" method="post" action="">
      <p>
        <label>
          <input type="radio" name="a2" value="購買" id="a2_0" />
          購買</label>
        <label>
          <input type="radio" name="a2" value="不購買" id="a2_1" />
          不購買</label>
        <label>
          <input name="a2" type="radio" id="a2_2" value="考慮中" checked="checked" />
          考慮中</label>
        <br />
      </p>
    </form></td>
  </tr>
</table>
<form id="form3" name="form3" method="post" action="">
  <input name="b" type="submit" id="b" onclick="confirm('流行皮件選購確認 : ' +'\n\n●真皮皮包 : '+gg.a1.value+'\n●真皮短夾 : '+hh.a2.value)" value="送出" />
  　　
    <input type="reset" name="a" id="a" value="重置" />
</form>
<p class="kk">&nbsp;</p>
</body>
</html>
